<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>
    <h3>Please complete this form</h3>

    <form action="#">


        <label for="fname"> Firstname: </label>
        <input id="fname" type="text" placeholder="What's your given name" minlength="2" required> <br><br>


        <label> Surname:</label>
        <input type="text" value="Doe" required maxlength="8"> <br><br>


        <label>Age:</label>
        <input type="number"> <br><br>


        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Enter an email you can access" required> <br><br>


        <label>Phone number</label>
        <input type="tel"> <br><br>





        <p>Please Select your gender</p>
        <input name="gender" type="radio" id="male"> <label for="male">Male</label> <br> <br>
        <input name="gender" type="radio" id="female"> <label for="female">Female</label> <br> <br>
        <input name="gender" type="radio" id="others"> <label for="others">Others</label> <br> <br>


        <p>Check as many that applies</p>
        <input type="checkbox" id="student"> <label for="student"> student</label> <br> <br>
        <input type="checkbox"> <label> Salary earner</label> <br> <br>
        <input type="checkbox"> <label> Business owner</label> <br> <br>
        <input type="checkbox"> <label> Employee</label> <br> <br>
        <input type="checkbox"> <label> Unemployed</label> <br> <br>

        <label>Passport</label>
        <input type="file"> <br><br>


        <label>Password</label>
        <input type="password"> <br><br>


        <input type="submit" value="Send">




    </form>


</body>

</html>
