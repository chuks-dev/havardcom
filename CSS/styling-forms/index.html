<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Forms</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="register">
            <div class="register__content">
                <h1 class="register__content--heading">Connect <br> with the world</h1>
                <p class="register__content--text">
                    Create an account today and start rocking
                </p>
            </div>
            <div class="register__form">
                <div class="register__form--controls">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter Full name">
                </div>
                <div class="register__form--controls">
                    <label for="email">Email</label>
                    <input type="email" placeholder=" Enter an email you can access">
                </div>
                <div class="register__form--controls">
                    <label for="Password">Password</label>
                    <input type="password" placeholder="Enter a password you can remember">
                </div>
                <div class="register__form--controls">
                    <input type="checkbox" id="terms">
                    <label for="terms" id="terms-label">I have read and agreed to the terms and conditions listed
                        <a href="#">here</a></label>
                </div>

                <div class="register__form--controls">
                    <button>Register now</button>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
