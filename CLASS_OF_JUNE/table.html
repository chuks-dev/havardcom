<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tables in HTML</title>
</head>

<body>

    <h1>Tables</h1>

    <table border="1" cellspacing="0">
        <thead style="color: red;">
            <th>SN</th>
            <th>Name</th>
            <th>Age</th>
        </thead>
        <tr>
            <td style="background:yellow;">
                1
            </td>
            <td style="background:red;">
                John Doe
            </td>
            <td style="background: yellow;">23</td>
        </tr>
        <tr>
            <td style="background:red">2</td>
            <td style="background:yellow;">Jane Doe</td>
            <td style="background:red;">17</td>
        </tr>
    </table>
</body>

</html>
