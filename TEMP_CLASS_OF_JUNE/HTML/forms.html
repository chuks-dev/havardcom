<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <h1>Forms in HTML</h1>


    <form action="">
        <div>
            <label for="firstname">First Name:</label>
            <input id="firstname" type="text">
        </div>

        <div>
            <label for="surname">Surname:</label>
            <input type="text" id="surname">
        </div>

        <div>
            <label for="age">Age:</label>
            <input type="number" id="age">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email">
        </div>

        <div>
            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number">
        </div>

        <div>
            <label for="password">Set a password</label>
            <input type="password" id="password">
        </div>


        <div>
            <label for="message">Do you have a message in mind?</label> <br>

            <textarea  id="message" cols="50" rows="20"></textarea>

        </div>


        <div>
            <p>Whats your gender?</p>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>

            <input type="radio" id="others" name="gender">
            <label for="others">Others</label>
        </div>


        <div>
            <p>Which of these best describes you (Check all that applies) ?</p>

            <input type="checkbox" id="developer">
            <label for="developer">Developer</label>
            
            <input type="checkbox" id="designer">
            <label for="designer">Designer</label>
            
            <input type="checkbox" id="student">
            <label for="student">Student</label>
            
            <input type="checkbox" id="business-owner">
            <label for="business-owner">Business Owner</label>
        </div>


        <div>
            <p>Are you Likly to come back here?</p>

            <select id="">
                <option value="">Yes</option>
                <option value="">No</option>
                <option value="">Maybe</option>
            </select>
        </div>
    </form>
</body>
</html>
