<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple page layout</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="./img/logo.png" alt="logo">
        </div>
        <div class="navbar-menu">
            <ul>
                <li><a href="#">Product</a></li>
                <li><a href="#">Academy</a></li>
                <li><a href="#">Career</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
            <!-- <a href="https://www.google.com" target="_blank">Go to google</a>
            <a href="https://www.fb.com" target="_blank">Take me to facebook</a> -->
        </div>
        <div class="navbar-btn">
            <button>Login</button>
            <button>Demo</button>
        </div>
    </nav>

    <img src="./img/image.jpg" alt="" class="featured-image">

    <div class="cta-container">
        <button>News</button>
        <span>Oct 1, 2021</span>
    </div>

    <h1 class="main-heading">
        Mauris non tortor ipsu Praesent ipsumb Libero
    </h1>

    <main>
        <div class="box">
            <div class="small-box">
                <img src="./img/logo.png" alt="">
            </div>
        </div>
    </main>

</body>
</html>
