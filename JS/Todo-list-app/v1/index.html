<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list app</title>


</head>


<body>
    <h1>My To-do List</h1>
    <form id="todo-form">
        <input type="text" placeholder="Enter a todo" id="todo-input">

        <input type="submit" value="Add" id="submit-btn">
    </form>

    <ul id="todo-list">

    </ul>
    <br>
    <button id="todo-clear-btn">Clear all todos</button>


    <script src="./js/script.js"></script>
</body>

</html>
