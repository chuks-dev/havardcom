<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <nav class="nav bg-light border-bottom border-dark p-3">
        <div
            class="container d-flex flex-column flex-lg-row flex-md-row flex-sm-row justify-content-between align-items-center">
            <div class="nav__logo">
                <a href="/index.html">
                    <img src="./img/logo.png" alt="logo" height="40">
                </a>
            </div>
            <ul class="nav__list d-flex mt-1">
                <li class="nav__item me-5">
                    <a href="#">All Posts</a>
                </li>
                <li class="nav__item me-5">
                    <a href="/add-post.html">Add posts</a>
                </li>
                <li class="nav__item me-5">
                    <a href="#">authors</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <h1 class="text-center my-5">Add a new Post</h1>
            <form>
                <div class="mb-3">
                    <label for="title" class="form-label">
                        Title
                    </label>
                    <input type="text" class="form-control" placeholder="Give your post a title">
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">
                        Post
                    </label>
                    <textarea class="form-control" name="" id="" cols="30" rows="10"
                        placeholder="Start Writing..."></textarea>
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Select Author</label>
                    <select name="" id="author" class="form-select">
                        <option value="1">Don Juan</option>
                        <option value="2">Chuks Ike</option>
                        <option value="3">Bola Momodu</option>
                    </select>
                </div>





                <button class="btn btn-primary">Create Post</button>
            </form>
        </div>
    </main>


    <script src="./js/popper.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script>

    </script>
</body>

</html>
